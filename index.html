<!DOCTYPE html>
 <head>
     <title>Google</title>
 </head>
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
 <style>
     body {
         background-color:#FFFFFF;
     }
     #logo {
         display: block;
         margin: 125px 50px 100px 525px;
         width: auto;
         height: auto;
         padding: auto;

     }
     input[type=text] {
         border: 0.7px solid rgb(194, 193, 193);
         border-radius: 19px;
         height: 38px;
         margin: 0px 115px 0px;
         position: relative;
         bottom: 50px;
         background-image: url(https://www.vhv.rs/dpng/d/435-4351358_simple-grey-search-icon-magnifying-glass-icon-grey.png);
         background-repeat: no-repeat;
         background-position: 11.5px 13px;
         background-size: 15px;
         padding-left: 42px;

     }
     button {
        border: 0.5px solid rgb(233, 233, 233);
        border-radius: 5px;
        height: 35px;
        width: 150px;
        font-family: 'Roboto', sans-serif;
        font-size: 16px; 
        background-color:rgb(223, 223, 223);

     }

     button:hover{
         background-color:rgb(245, 245, 245);
         border: 0.8px solid rgb(245, 245, 245);
     }

     #search {
         margin: 20px 260px 0px;
         position: relative;
         left: -10px;
         bottom: 35px;
     }

     #lucky {
         margin: 0px 290px 0px;
         position: relative;
         left: 120px;
         bottom: 70px;

     }

    .header ul{
         margin: 15px 0px 0px 0px;
         padding: 0;
         overflow: hidden;
         background-color: #FFFFFF;
         font-size: 12px;
         font-family: 'Roboto', sans-serif;
         position: relative;

     }

    .footer ul{
         margin: 120px 0px 0px 0px;
         padding: 8px;
         overflow: hidden;
         background-color: rgb(207, 207, 207);
         font-size: 15px;
         font-family: 'Roboto', sans-serif;
         width: 100%;
         height: 15px;
         display: block;

     }

     li {
         float: left;
         list-style-type: none;
     }

     li a {
        display: block;
        color: rgb(68, 68, 68);
        padding: 1px 10px;
        text-align: left;
        text-decoration: none;

     }

     li a:hover {
         text-decoration: underline;
     }

 </style>

 <div class="header">
     <ul>
         <li><a href="about">About</a></li>
         <li><a href="store">Store</a></li>
         <li style="float:right"><a href="images">Images</a></li>
         <li style="float:right"><a href="gmail">Gmail</a></li>
     </ul>
 </div>

 <div>
    <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            alt="Google Logo">
    <form id="search">
        <input type="text" id="search-query" name="search-query" size="75">
        <button id="search" type="button">Google Search</button>
        <button id="lucky" type="button">I'm Feeling Lucky</button>
    </form>
 </div>

<div class="footer">
    <ul>
        <li><a href="advertising">Advertising</a></li>
        <li><a href="business">Business</a></li>
        <li><a href="how">How Search Works</a></li>
        <li style="float:right"><a href="settings">Settings</a></li>
        <li style="float:right"><a href="terms">Terms</a></li>
        <li style="float:right"><a href="privacy">Privacy</a></li>
    </ul>
</div>

 </html>
